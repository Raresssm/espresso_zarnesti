<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Indie+Flower&family=Irish+Grover&family=Montserrat:ital,wght@1,300&family=Roboto:wght@300;400&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;

            // Check password length
            if (password.length < 8) {
                document.getElementById("password-error").innerText = "Password must be at least 8 characters long.";
                return false;
            }

            // Check for uppercase and lowercase letters
            if (!/[a-z]/.test(password) || !/[A-Z]/.test(password)) {
                document.getElementById("password-error").innerText = "Password must contain both uppercase and lowercase letters.";
                return false;
            }

            // Check for at least one special character (. , _)
            if (!/[.,_]/.test(password)) {
                document.getElementById("password-error").innerText = "Password must contain at least one special character (. , _).";
                return false;
            }

            // Clear previous error messages
            document.getElementById("password-error").innerText = "";

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="register.php" method="post" onsubmit="return validatePassword()">
            <h1>Register</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex: yourcoffee@break.com" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="ex: CoffeeBean_123"  required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="error-message" id="password-error"></span>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
